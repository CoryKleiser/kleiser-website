<!--Contact Section-->
<section id="contact">
    <div class="container">
        <h1>Contact</h1>
        <form class="form-horizontal" method="GET" action="mailto:cory.kleiser@gmail.com" enctype="text/plain">


            <fieldset class="disabled"><legend class="text-left">Your Info</legend>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="inputName">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" id="inputName" placeholder="Full Name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="inputEmail">Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="email" id="inputEmail" placeholder="Email Address">
                    </div>
                </div>
            </fieldset>


            <fieldset class="disabled"><legend class="text-left">Message Info</legend>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Subject</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="subject" type="text" id="inputSubject" placeholder="Subject">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="inputMessage">Your Message</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" name="body" id="inputMessage" placeholder="Message Body"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-2">
                        <input class="btn btn-default pull-right" type="submit" value="Send">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</section>
